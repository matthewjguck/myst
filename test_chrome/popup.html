<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tab Screenshot Capture</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
        width: 300px;
      }
      #screenshot {
        width: 100%;
        margin-top: 10px;
        border: 1px solid #ccc;
      }
      button {
        margin-bottom: 10px;
        width: 100%;
        padding: 8px;
      }
      #message {
        margin: 5px 0;
        font-size: 0.9em;
        color: #555;
      }
    </style>
  </head>
  <body>
    <button id="capture">Capture Screenshot</button>
    <button id="view">View Latest Screenshot</button>
    <div id="message"></div>
    <img id="screenshot" src="" alt="Screenshot will appear here">
    <script src="popup.js"></script>
  </body>
</html>
