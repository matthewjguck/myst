<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Screenshot & Sentiment Analysis</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
        width: 320px;
      }
      button {
        margin-bottom: 10px;
        width: 100%;
        padding: 8px;
      }
      #message {
        margin: 5px 0;
        font-size: 0.9em;
        color: #555;
      }
      #latestScreenshot {
        width: 100%;
        margin-top: 10px;
        border: 1px solid #ccc;
      }
      #screenshotList {
        margin-top: 10px;
        max-height: 300px;
        overflow-y: auto;
      }
      .screenshot-item {
        margin-bottom: 10px;
        border: 1px solid #ccc;
      }
      .timestamp {
        font-size: 0.8em;
        color: #666;
        margin: 3px;
      }
    </style>
    <!-- Include Tesseract.js for OCR -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
    <!-- Include Sentiment library for sentiment analysis -->
    <script src="https://unpkg.com/sentiment@latest/dist/sentiment.min.js"></script>
  </head>
  <body>
    <button id="capture">Capture Screenshot</button>
    <button id="viewLatest">View Latest Screenshot</button>
    <button id="viewAll">View All Screenshots</button>
    <button id="analyze">Analyze Sentiment</button>
    <div id="message"></div>
    <img id="latestScreenshot" src="" alt="Latest screenshot will appear here">
    <div id="screenshotList"></div>
    
    <script src="popup.js"></script>
  </body>
</html>
